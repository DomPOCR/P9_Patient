<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title> Mediscreen App </title>
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6">
        </div>
        <div class="col-6 text-right">
            <a href="/home">Home</a>&nbsp
        </div>
    </div>
    <div class="row"><h2>User List</h2></div>
    <div class="row">
        <a href="/user/add" class="btn btn-primary btn-sm">Add user</a>
        <p></p>
        <table border="1">
            <thead>
            <tr>
                <th>Id</th>
                <th>User Name</th>
                <th>Role</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user, iStat : ${userList}" th:style="${iStat.odd}? 'font-weight: normal;'">

                <td style="width: 20%" class="text-center" th:text="${user.id}"></td>
                <td class="text-center" th:text="${user.username}"></td>
                <td style="width: 35%" class="text-center" th:text="${user.role}"></td>
                <td style="width: 25%" class="text-center">
                    <a th:href="@{/user/update/{id}(id=${user.id})}">Edit</a>&nbsp;|&nbsp;
                    <a th:href="@{/user/delete/{id}(id=${user.id})}" onclick="return confirm('Are you sure you want to delete this item?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
