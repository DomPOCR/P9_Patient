<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title> Mediscreen App </title>
  <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-6">
    </div>
    <div class="col-6 text-right">
      <a href="/home">Home</a>&nbsp
    </div>
  </div>

  <div class="row">
    <h2>Update Patient</h2>
  </div>

  <div class="row">
    <form action="#" th:action="@{/patient/update/{id}(id=${patient.id})}" th:object="${patient}" method="post" class="form-horizontal" style="width: 100%">
      <div class="form-group">
        <label for="firstName" class="col-sm-2 control-label">Patient firstName</label>
        <div class="col-sm-10">
          <input type="text" required th:field="*{firstName}" id="firstName" placeholder="firstName" class="col-4">
          <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName" class="col-sm-2 control-label">Patient lastName</label>
        <div class="col-sm-10">
          <input type="text" required th:field="*{lastName}" id="lastName" placeholder="Patient lastName" class="col-4">
          <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
        </div>
      </div>
      <div class="form-group">
        <label for="birthdate" class="col-sm-2 control-label">Date of Birth</label>
        <div class="col-sm-10">
          <input type="date" th:field="*{birthdate}" id="birthdate" placeholder="birthdate" class="col-4">
          <p class="text-danger" th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"></p>
        </div>
      </div>
      <div class="form-group">
        <label for="sex" class="col-sm-2 control-label">Genre</label>
        <div class="col-sm-10">
          <label class="checkbox-inline"><input type="radio" required
                                                th:field="*{sex}" th:value="M"> Male  </label> <label
                class="checkbox-inline"><input type="radio" required
                                               th:field="*{sex}" th:value="F"> Female</label>
          <p class="text-danger" th:if="${#fields.hasErrors('sex')}"
             th:errors="*{sex}"></p>
        </div>
      </div>
      <div class="form-group">
        <label for="address" class="col-sm-2 control-label">address</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{address}" id="address" placeholder="address" class="col-4">
          <p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
        </div>
      </div>
      <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">Phone Number</label>
        <div class="col-sm-10">
          <input type="text" th:field="*{phone}" id="phone" placeholder="phone" class="col-4">
          <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
          <input type="hidden" th:field="*{id}">
          <a class="btn btn-danger btn-sm" href="/patient/list">Cancel</a>
          <input class="btn btn-primary btn-sm" type="submit" value="Update Patient">
        </div>
      </div>

    </form>
  </div>

</div>
</body>
</html>
