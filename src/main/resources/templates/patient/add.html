<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <title> Mediscreen App </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="border-left">
             <button type="button" class="btn btn-outline-info">
            <a href="/home">Home</a>&nbsp
        </button>
        </div>
    </div>
    <p>    </p>
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">Add New Patient</legend>
    </fieldset>

    <fieldset class="row">
        <form action="#" th:action="@{/patient/validate}" th:object="${patient}"
              method="post" class="form-horizontal" style="width: 100%">
            <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">firstName</label>
                <div class="col-sm-10">
                    <input type="text" th:maxlength="100" required th:field="*{firstName}" id="firstName" placeholder="Patient firstName" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-sm-2 control-label">lastName</label>
                <div class="col-sm-10">
                    <input type="text" required th:maxlength="100" th:field="*{lastName}" id="lastName" placeholder="Patient lastName"
                           class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="birthdate" class="col-sm-2 control-label">Date of Birth</label>
                <div class="col-sm-10">
                    <input type="date" th:field="*{birthdate}" id="birthdate" placeholder="Patient birthdate" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"></p>
                </div>
            </div>

            <div class="form-group">
                <label for="genre" class="col-sm-2 control-label">Genre</label>
                <div class="col-sm-10">
                    <label class="checkbox-inline"><input type="radio" required
                                                          th:field="*{genre}" th:value="M"> Male  </label> <label
                        class="checkbox-inline"><input type="radio" required
                                                       th:field="*{genre}" th:value="F"> Female</label>
                    <p class="text-danger" th:if="${#fields.hasErrors('genre')}"
                       th:errors="*{genre}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">address</label>
                <div class="col-sm-10">
                    <input type="text" th:maxlength="200" th:field="*{address}" id="address" placeholder="Patient address" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">Phone Number</label>
                <div class="col-sm-10">
                    <input type="text" th:maxlength="12" th:field="*{phone}" id="phone" placeholder="Patient phone" class="col-4">
                    <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
                </div>
            </div>
            <div class="form-group">
                <p>    </p>
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" href="/patient/list">Cancel</a> <input
                        class="btn btn-primary btn-sm" type="submit" value="Add patient">
                </div>
            </div>

        </form>
    </fieldset>

</div>

</body>
</html>
