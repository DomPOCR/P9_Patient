<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <title> Mediscreen App </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="border-left">
            <button type="button" class="btn btn-outline-info">
                <a href="/home">Home</a>&nbsp
            </button>
        </div>
    </div>
    <p>    </p>
    <fieldset class="scheduler-border">
        <legend class="scheduler-border">Add New Note for the patient</legend>
        <p class="row"> <h4> Patient : <span th:text="${patient.firstName} + ' ' + ${patient.lastName} + ' (' + ${patient.birthdate} + ')'"></span></h4><br/></p>
    </fieldset>

    <fieldset class="row">
        <form action="#" th:action="@{/patient/{id}/patHistory/validate/(id=${patient.id})}" th:object="${note}"
              method="get" class="form-horizontal" style="width: 100%">
            <div class="form-group">
                <label for="dateNote" class="col-sm-2 control-label">Date</label>
                <div class="col-sm-10">
                    <input type="date" required th:field="*{dateNote}" id="dateNote" placeholder="dateNote" class="col-4 form-control">
                    <p class="text-danger" th:if="${#fields.hasErrors('dateNote')}" th:errors="*{dateNote}"></p>
                </div>
            </div>
            <div class="form-group">
                <label for="textNote" class="col-sm-2 control-label">Text</label>
                <div class="col-sm-10">
                    <textarea rows="15" cols="150" type="text" style="width: 100%" required th:field="*{textNote}" id="textNote" placeholder="textNote" class="col-4"></textarea>
                    <p class="text-danger" th:if="${#fields.hasErrors('textNote')}" th:errors="*{textNote}"></p>
                </div>
            </div>
            <div class="form-group">
                <p>    </p>
                <div class="col-sm-12">
                    <a class="btn btn-danger btn-sm" th:href="@{/patient/patHistory/list/{id}(id=${patient.id})}">Cancel</a> <input
                        class="btn btn-primary btn-sm" type="submit" value="Add note">
                </div>
            </div>

        </form>
    </fieldset>

</div>

</body>
</html>
